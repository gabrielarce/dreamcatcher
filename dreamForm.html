<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assetts/form.css">
</head>

<body>

    <section>
        <div class="container">
            <form action="index.html" id="form" name="form">

                <div class="step step-1 active">
                    <div class="radio-toolbar">
                        <input type="radio" id="radioGood" name="dream" value="good">
                        <label for="radioGood">Good Dream</label>

                        <input type="radio" id="radioNeutral" name="dream" value="neutral">
                        <label for="radioNeutral">Neutral Dream</label>

                        <input type="radio" id="radioNightmare" name="dream" value="nightmare">
                        <label for="radioNightmare">Nightmare</label>
                    </div>

                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-2">
                    <label for="name">Tell me about your dream...</label>
                    <input type="text" id="description" name="description" required size="16">

                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>

                <div class="step step-3">
                    <div class="form-group">
                        <label for="title">Does this dream have a title?</label>
                        <input type="text" id="title" name="title">
                    </div>

                    <button type="button" class="previous-btn">Prev</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>

            </form>
        </div>
    </section>
    <script src="script.js" async defer></script>
</body>

</html>
